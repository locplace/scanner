services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: locscanner
      POSTGRES_PASSWORD: locscanner
      POSTGRES_DB: locscanner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U locscanner"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
      args:
        VITE_PROTOMAPS_API_KEY: ${VITE_PROTOMAPS_API_KEY}
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      DATABASE_URL: postgres://locscanner:locscanner@postgres:5432/locscanner?sslmode=disable
      ADMIN_API_KEY: ${ADMIN_API_KEY:-secret-admin-key}
      LISTEN_ADDR: ":8080"
      METRICS_ADDR: ":9090"
      JOB_TIMEOUT: "10m"
      HEARTBEAT_TIMEOUT: "2m"
      REAPER_INTERVAL: "60s"
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy

  scanner:
    build:
      context: .
      dockerfile: Dockerfile.scanner
    environment:
      COORDINATOR_URL: http://server:8080
      SCANNER_TOKEN: "be0c275dd271f109204b474de9780bdd0fd9d7cd4ba964781483cd76c6d1cd6b"
      WORKER_COUNT: "4"
      HEARTBEAT_INTERVAL: "30s"
    depends_on:
      - server

volumes:
  postgres_data:
